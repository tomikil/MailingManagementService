{% extends 'mailings/base.html' %}

{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="p-l-2 btn btn-primary" href="{% url 'users:password_recovery' %}">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
